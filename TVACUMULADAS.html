<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TABELA ACUMULADAS CAIXA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 1. Configura a página para tela cheia, sem margens ou rolagem */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* Essencial: esconde as partes do iframe que vazam da tela */
      background: #000; /* Fundo escuro para o caso de alguma borda aparecer durante o ajuste */
    }

    /* 2. O contêiner que atua como "janela" ou "recortador" */
    #clipper {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative; /* Necessário para posicionar o iframe dentro dele */
    }

    /* 3. O iframe que contém a planilha do Google Sheets */
    #sheetFrame {
      border: none;
      position: absolute; /* Posicionamento absoluto em relação ao #clipper */
      
      /* Define o tamanho do iframe para ser exatamente o da planilha original.
         Isso evita que o Google Sheets adicione suas próprias barras de rolagem.
         Valores aproximados para uma planilha padrão. */
      width: 1920px;
      height: 1080px;

      /* 4. A MÁGICA DO AJUSTE FINO - Apenas edite aqui! */
      transform-origin: center; /* O zoom e a posição são calculados a partir do canto superior esquerdo */
      
      /*
      
      */
      transform: scale(.85);
    }

    /* Indicador de atualização (sem alterações) */
    #updateIndicator {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 100;
    }
  </style>
</head>
<body>

  <div id="clipper">
    <iframe 
      id="sheetFrame" 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vREcpkPb9guZ_Iq5ZqHK-ceBFpCLM1pMq5lzTlOF4EtagfEUwQND93tEL9h_YjnmkW7XTvU9qUlsCpI/pubhtml?gid=0&single=true&widget=false&headers=false&chrome=false&rm=minimal">
    </iframe>
  </div>

  <div id="updateIndicator">
    Última atualização: <span id="updateTime"></span>
  </div>

  <script>
    // O JavaScript não é mais necessário para o layout, apenas para o relógio e o reload.
    function updateTimeIndicator( ) {
      const updateTime = document.getElementById("updateTime");
      if (updateTime) {
        const now = new Date();
        const timeString = now.toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit" });
        updateTime.textContent = timeString;
      }
    }

    window.addEventListener("load", updateTimeIndicator);

    setInterval(function() {
      console.log("Recarregando página para atualizar dados...");
      window.location.reload();
    }, 5 * 60 * 1000); // 5 minutos
  </script>

</body>
</html>
