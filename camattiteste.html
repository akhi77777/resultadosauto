<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TABELA RESULTADOS CAIXA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* garante que nunca apare√ßam barras no body */
      background: #000;
      font-family: Arial, sans-serif;
    }

    #clipper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* recorta o iframe */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #sheetFrame {
      border: none;
      position: absolute;
      width: 2500px;
      height: 2000px;
      left: -200px;
    }

    #updateIndicator {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7 );
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #updateIndicator.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="clipper">
    <iframe id="sheetFrame"></iframe>
  </div>

  <div id="updateIndicator">
    √öltima atualiza√ß√£o: <span id="updateTime"></span>
  </div>

  <script>
    const updateIndicator = document.getElementById("updateIndicator");
    const updateTime = document.getElementById("updateTime");
    const sheetFrame = document.getElementById("sheetFrame");

    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQg2AkHM6QztwffD789pxF6yOqYF0VPeOcHjuM8NsHMcONkh-Ga7_7eimkjbCVzAqiMe5cRE-wjp6er/pubhtml?gid=471953676&single=true&widget=false&headers=false&chrome=false";

    function adjustIframePosition() {
      const clipper = document.getElementById("clipper");
      const clipperWidth = clipper.offsetWidth;
      const clipperHeight = clipper.offsetHeight;

      const USABLE_SHEET_WIDTH = 1788;
      const USABLE_SHEET_HEIGHT = 984;

      const sheetAspectRatio = USABLE_SHEET_WIDTH / USABLE_SHEET_HEIGHT;
      const viewportAspectRatio = clipperWidth / clipperHeight;

      let scale;
      if (viewportAspectRatio > sheetAspectRatio) {
        scale = clipperHeight / USABLE_SHEET_HEIGHT;
      } else {
        scale = clipperWidth / USABLE_SHEET_WIDTH;
      }

      // üëá ajuste para evitar barras de rolagem
      scale *= 0.99;

      const scaledUsableWidth = USABLE_SHEET_WIDTH * scale;
      const scaledUsableHeight = USABLE_SHEET_HEIGHT * scale;

      const offsetX = (clipperWidth - scaledUsableWidth) / 2;
      const offsetY = (clipperHeight - scaledUsableHeight) / 2;

      const HEADER_HEIGHT_PX = 29;

      const iframeTop = offsetY - (HEADER_HEIGHT_PX * scale);
      const iframeLeft = offsetX;

      sheetFrame.style.transform = `scale(${scale})`;
      sheetFrame.style.transformOrigin = `top left`;
      sheetFrame.style.top = `${iframeTop}px`;
      sheetFrame.style.left = `${iframeLeft}px`;
    }

    function updateTimeIndicator() {
      const now = new Date();
      const timeString = now.toLocaleTimeString("pt-BR", { 
        hour: "2-digit", 
        minute: "2-digit" 
      });
      updateTime.textContent = timeString;
      
      updateIndicator.classList.add("show");
      setTimeout(() => {
        updateIndicator.classList.remove("show");
      }, 3000);
    }

    window.addEventListener("load", () => {
      sheetFrame.src = SHEET_URL;
      sheetFrame.onload = () => {
        adjustIframePosition();
        updateTimeIndicator();
      };
    });

    window.addEventListener("resize", adjustIframePosition);

    setInterval(function() {
      window.location.reload();
    }, 5 * 60 * 1000);
  </script>

</body>
</html>
