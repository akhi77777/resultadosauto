<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
    #wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #clipper {
      position: relative;
      width: 1795px;   /* largura exata da tabela */
      height: 933px;   /* altura útil: 1013px - 40px topo - 40px rodapé */
      overflow: hidden;
    }
    #clipper iframe {
      border: none;
      position: absolute;
      top: -40px;      /* corta cabeçalho */
      left: 0;
      width: 1795px;
      height: 1013px;  /* altura total da aba publicada */
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="clipper">
      <iframe id="sheetFrame"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTTOTFC_1GFgzJXd8lBR5ON5f8xQUn09vm8DR8FlA4n8ffaPknsTw1YQhhxSIW4Yz1Ybeu_OgqAMT12/pubhtml?gid=471953676&single=true&widget=false">
      </iframe>
    </div>
  </div>

  <script>
    function resizeIframe() {
      const clipper = document.getElementById("clipper");

      const sheetWidth = 1795; // largura da tabela
      const sheetHeight = 933; // altura útil (corte de 40px topo + 40px rodapé)

      const scaleX = window.innerWidth / sheetWidth;
      const scaleY = window.innerHeight / sheetHeight;
      const scale = Math.min(scaleX, scaleY);

      clipper.style.transformOrigin = "top left";
      clipper.style.transform = "scale(" + scale + ")";
    }

    window.onload = resizeIframe;
    window.onresize = resizeIframe;
  </script>
</body>
</html>
