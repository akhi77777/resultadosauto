<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
    #wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      border: none;
      transform-origin: top left;
      position: relative;
      top: -40px; /* sobe para esconder título */
      height: calc(100% + 80px); /* cobre rodapé */
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <iframe id="sheetFrame" 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTTOTFC_1GFgzJXd8lBR5ON5f8xQUn09vm8DR8FlA4n8ffaPknsTw1YQhhxSIW4Yz1Ybeu_OgqAMT12/pubhtml?gid=471953676&single=true&widget=false">
    </iframe>
  </div>

  <script>
    function resizeIframe() {
      const iframe = document.getElementById("sheetFrame");

      // tamanho base aproximado da tabela publicada (ajuste conforme sua aba)
      const sheetWidth = 1200;
      const sheetHeight = 800;

      // calcula escala para caber na tela
      const scaleX = window.innerWidth / sheetWidth;
      const scaleY = window.innerHeight / sheetHeight;
      const scale = Math.min(scaleX, scaleY);

      iframe.style.width = sheetWidth + "px";
      iframe.style.height = sheetHeight + "px";
      iframe.style.transform = "scale(" + scale + ")";
    }

    window.onload = resizeIframe;
    window.onresize = resizeIframe;
  </script>
</body>
</html>
