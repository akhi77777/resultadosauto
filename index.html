<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Digital Signage - Tabela Google Sheets (Zoom Direto no Iframe)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Remove margens e configura a página para tela cheia */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* 
      Contêiner principal que ocupa toda a tela.
      Ele será o responsável por "recortar" o iframe.
    */
    #clipper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Isso é crucial para esconder as partes indesejadas */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 
      O iframe que carrega a planilha.
      Aplicamos o zoom diretamente no iframe para escalar seu conteúdo.
      Usamos um top negativo para cortar o cabeçalho.
    */
    #sheetFrame {
      border: none;
      position: absolute;
      
      /* Dimensões intrínsecas da planilha para evitar barras de rolagem internas */
      /* Estes valores são baseados na nossa análise anterior */
      width: 1788px;   /* Largura real da tabela */
      height: 1013px;  /* Altura total da aba publicada */
      
      /* Posicionamento para cortar o cabeçalho */
      top: -29px;      /* Corta o cabeçalho (29px) */
      left: 0;         /* Alinha à esquerda */

      /* Aplica o zoom diretamente no iframe */
      transform-origin: top left;
      transform: scale(0.0); /* Valor inicial, será ajustado pelo JS */
    }

    /* Indicador de última atualização */
    #updateIndicator {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #updateIndicator.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Contêiner que recorta o iframe -->
  <div id="clipper">
    <iframe id="sheetFrame"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTTOTFC_1GFgzJXd8lBR5ON5f8xQUn09vm8DR8FlA4n8ffaPknsTw1YQhhxSIW4Yz1Ybeu_OgqAMT12/pubhtml?gid=471953676&single=true&widget=false&headers=false&chrome=false">
    </iframe>
  </div>

  <!-- Indicador de atualização -->
  <div id="updateIndicator">
    Última atualização: <span id="updateTime"></span>
  </div>

  <script>
    const updateIndicator = document.getElementById("updateIndicator" );
    const updateTime = document.getElementById("updateTime");
    const sheetFrame = document.getElementById("sheetFrame");
    const clipper = document.getElementById("clipper");

    // Dimensões intrínsecas da planilha (incluindo cabeçalho e rodapé que queremos cortar)
    const SHEET_ORIGINAL_WIDTH = 1788; // Largura real da tabela
    const SHEET_ORIGINAL_HEIGHT = 1013; // Altura total da aba publicada
    const HEADER_HEIGHT = 29; // Altura do cabeçalho a ser cortado
    const FOOTER_HEIGHT = 20; // Altura do rodapé a ser cortado (estimativa)

    function applyIframeZoom() {
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;

      // Altura útil da planilha que queremos exibir (sem cabeçalho e rodapé)
      const usableSheetHeight = SHEET_ORIGINAL_HEIGHT - HEADER_HEIGHT - FOOTER_HEIGHT;

      // Calcula o fator de escala para que a parte útil da planilha caiba na viewport
      // Usamos Math.min para garantir que toda a tabela seja visível, com faixas pretas se necessário
      const scaleX = viewportWidth / SHEET_ORIGINAL_WIDTH;
      const scaleY = viewportHeight / usableSheetHeight;
      const scale = Math.min(scaleX, scaleY);

      // Aplica o scale ao iframe
      sheetFrame.style.transform = `scale(${scale})`;

      // Centraliza o iframe escalado dentro do clipper
      // Calcula o tamanho real do iframe após o scale
      const scaledWidth = SHEET_ORIGINAL_WIDTH * scale;
      const scaledHeight = usableSheetHeight * scale;

      // Calcula a margem para centralizar
      const marginLeft = (viewportWidth - scaledWidth) / 2;
      const marginTop = (viewportHeight - scaledHeight) / 2;

      // Ajusta a posição do iframe para centralizar e cortar o cabeçalho
      // O top negativo já está aplicado no CSS, aqui ajustamos a posição geral
      sheetFrame.style.left = `${marginLeft}px`;
      sheetFrame.style.top = `${marginTop - (HEADER_HEIGHT * scale)}px`; // Ajusta o top para cortar o cabeçalho e centralizar
    }

    // Função para atualizar o indicador de tempo
    function updateTimeIndicator() {
      const now = new Date();
      const timeString = now.toLocaleTimeString("pt-BR", { 
        hour: "2-digit", 
        minute: "2-digit" 
      });
      updateTime.textContent = timeString;
      
      updateIndicator.classList.add("show");
      setTimeout(() => {
        updateIndicator.classList.remove("show");
      }, 3000);
    }

    // Inicializa o indicador de tempo e o zoom ao carregar
    window.addEventListener("load", () => {
      applyIframeZoom();
      updateTimeIndicator();
    });

    // Reaplica o zoom se a janela for redimensionada
    window.addEventListener("resize", applyIframeZoom);

    // Auto-reload a cada 5 minutos com indicador
    setInterval(function() {
      console.log("Recarregando página para atualizar dados...");
      window.location.reload();
    }, 5 * 60 * 1000); // 5 minutos em milissegundos
  </script>

</body>
</html>
