<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tabela de Signage - Tela Cheia</title>
  <style>
    /* Configurações básicas para remover margens e esconder overflow */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    /* O contêiner que fará o recorte e o zoom */
    #clipper {
      position: absolute;
      top: 50%; /* Posiciona o topo do elemento no meio da tela */
      left: 50%; /* Posiciona a esquerda do elemento no meio da tela */
      
      /* Dimensões da área visível da tabela (o que queremos mostrar) */
      width: 1795px;
      height: 933px;
      
      overflow: hidden; /* Essencial para "cortar" o iframe */
      
      /* Truque para centralizar: move o elemento de volta pela metade de seu tamanho */
      transform: translate(-50%, -50%);
    }

    /* O iframe que carrega a planilha */
    #clipper iframe {
      border: none;
      position: absolute;
      
      /* Puxa o iframe 40px para cima para esconder o cabeçalho */
      top: -40px;
      left: 0;
      
      /* Dimensões originais da planilha publicada */
      width: 1795px;
      height: 1013px;
    }
  </style>
</head>
<body>

  <div id="clipper">
    <iframe id="sheetFrame"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTTOTFC_1GFgzJXd8lBR5ON5f8xQUn09vm8DR8FlA4n8ffaPknsTw1YQhhxSIW4Yz1Ybeu_OgqAMT12/pubhtml?gid=471953676&single=true&widget=false">
    </iframe>
  </div>

  <script>
    function scaleToFill( ) {
      const clipper = document.getElementById("clipper");

      // Proporção da área visível da tabela (largura / altura)
      const contentAspectRatio = 1795 / 933;
      
      // Proporção da tela
      const screenAspectRatio = window.innerWidth / window.innerHeight;

      // Comparamos as proporções para decidir como escalar
      if (contentAspectRatio > screenAspectRatio) {
        // Se o conteúdo for mais "largo" que a tela, a largura dita a escala.
        // A altura será cortada.
        clipper.style.width = "100vw"; // Ocupa 100% da largura da tela
        clipper.style.height = `calc(100vw / ${contentAspectRatio})`; // Altura proporcional
      } else {
        // Se o conteúdo for mais "alto" que a tela, a altura dita a escala.
        // A largura será cortada.
        clipper.style.height = "100vh"; // Ocupa 100% da altura da tela
        clipper.style.width = `calc(100vh * ${contentAspectRatio})`; // Largura proporcional
      }
    }

    // Executa a função quando a página carrega e quando é redimensionada
    window.onload = scaleToFill;
    window.onresize = scaleToFill;
  </script>

</body>
</html>
