<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Digital Signage - Sem Zoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Remove margens e configura a página para tela cheia */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* Tela de carregamento */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
      color: #fff;
      font-size: 24px;
    }

    #loadingScreen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* 
      Contêiner simples que ocupa toda a tela
      SEM zoom, SEM transformações complexas
    */
    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* 
      O iframe simples, sem dimensões fixas
      Deixa o Google Sheets se adaptar naturalmente
    */
    #sheetFrame {
      border: none;
      width: 100%;
      height: 100%;
      
      /* Remove qualquer margem ou padding que possa existir */
      margin: 0;
      padding: 0;
      
      /* Garante que o iframe ocupe todo o espaço disponível */
      display: block;
    }

    /* Indicador de última atualização */
    #updateIndicator {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #updateIndicator.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Tela de carregamento -->
  <div id="loadingScreen">
    Carregando tabela de loterias...
  </div>

  <!-- Indicador de atualização -->
  <div id="updateIndicator">
    Última atualização: <span id="updateTime"></span>
  </div>

  <!-- Contêiner principal -->
  <div id="container">
    <iframe id="sheetFrame"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTTOTFC_1GFgzJXd8lBR5ON5f8xQUn09vm8DR8FlA4n8ffaPknsTw1YQhhxSIW4Yz1Ybeu_OgqAMT12/pubhtml?gid=471953676&single=true&widget=false&headers=false&chrome=false">
    </iframe>
  </div>

  <script>
    // Elementos DOM
    const loadingScreen = document.getElementById("loadingScreen" );
    const iframe = document.getElementById("sheetFrame");
    const updateIndicator = document.getElementById("updateIndicator");
    const updateTime = document.getElementById("updateTime");

    // Função para esconder a tela de carregamento
    function hideLoadingScreen() {
      loadingScreen.classList.add("hidden");
      
      // Remove a tela de carregamento após a transição
      setTimeout(() => {
        loadingScreen.style.display = "none";
      }, 500);
    }

    // Função para atualizar o indicador de tempo
    function updateTimeIndicator() {
      const now = new Date();
      const timeString = now.toLocaleTimeString("pt-BR", { 
        hour: "2-digit", 
        minute: "2-digit" 
      });
      updateTime.textContent = timeString;
      
      // Mostra o indicador por 3 segundos
      updateIndicator.classList.add("show");
      setTimeout(() => {
        updateIndicator.classList.remove("show");
      }, 3000);
    }

    // Função principal de inicialização
    function initialize() {
      updateTimeIndicator();
      
      // Esconde a tela de carregamento após um delay
      setTimeout(hideLoadingScreen, 2000);
      
      console.log("Inicialização simples - sem zoom, sem transformações");
      console.log(`Tela: ${window.innerWidth}x${window.innerHeight}`);
    }

    // Event listeners
    window.addEventListener("load", initialize);

    // Auto-reload a cada 5 minutos
    setInterval(function() {
      console.log("Recarregando página para atualizar dados...");
      window.location.reload();
    }, 5 * 60 * 1000); // 5 minutos

    // Detecta quando o iframe carrega
    iframe.addEventListener("load", function() {
      console.log("Iframe carregado - abordagem simples");
      // Se já passou 1 segundo, esconde o loading
      setTimeout(() => {
        if (!loadingScreen.classList.contains("hidden")) {
          hideLoadingScreen();
        }
      }, 1000);
    });

    // Tratamento de erros
    window.addEventListener("error", function(e) {
      console.error("Erro detectado:", e.error);
      // Em caso de erro, ainda esconde o loading após um tempo
      setTimeout(hideLoadingScreen, 3000);
    });
  </script>

</body>
</html>
