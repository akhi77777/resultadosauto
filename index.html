<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tabela de Signage - Solução Flexível</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    /* 
      Este contêiner vai "espremer" o iframe verticalmente
      para cortar o cabeçalho e o rodapé.
    */
    #clipper {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #clipper iframe {
      border: none;
      position: absolute;
      
      /* 
        A MÁGICA ESTÁ AQUI:
        - top: -40px -> Puxa o iframe 40px para cima, escondendo o cabeçalho.
        - left: 0 -> Alinha na esquerda.
        - width: 100% -> Força o iframe a ter 100% da largura da tela.
        - height: calc(100% + 80px) -> Aumenta a altura do iframe para compensar
          o que foi cortado em cima (40px) e o que seria cortado embaixo (40px).
          Isso garante que o conteúdo da tabela preencha a altura visível.
      */
      top: -40px; 
      left: 0;
      width: 100%;
      height: calc(100% + 80px); /* 40px para o topo + 40px para o rodapé */
    }
  </style>
</head>
<body>
  <div id="clipper">
    <iframe id="sheetFrame"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTTOTFC_1GFgzJXd8lBR5ON5f8xQUn09vm8DR8FlA4n8ffaPknsTw1YQhhxSIW4Yz1Ybeu_OgqAMT12/pubhtml?gid=471953676&single=true&widget=false&headers=false">
    </iframe>
  </div>
</body>
</html>
