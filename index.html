<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Digital Signage - Tabela de Loterias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Remove margens e configura a página para tela cheia */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* Tela de carregamento */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease-out;
    }

    #loadingScreen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-text {
      color: #fff;
      font-size: 24px;
      text-align: center;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 
      Contêiner que vai centralizar e aplicar o zoom
    */
    #zoomContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      
      /* Dimensões fixas baseadas na análise real da planilha */
      width: 1788px;  /* Largura real da tabela medida */
      height: 984px;  /* Altura útil: 1013px - 29px (cabeçalho) */
      
      /* Centraliza o contêiner */
      transform: translate(-50%, -50%);
      transform-origin: center center;
      
      overflow: hidden;
      border: none;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    #zoomContainer.loaded {
      opacity: 1;
    }

    /* 
      O iframe com dimensões fixas que serão escaladas
    */
    #sheetFrame {
      border: none;
      position: absolute;
      
      /* Dimensões exatas da planilha */
      width: 1788px;
      height: 1013px;
      
      /* Corta o cabeçalho puxando para cima */
      top: -29px;
      left: 0;
    }

    /* Indicador de última atualização */
    #updateIndicator {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #updateIndicator.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Tela de carregamento -->
  <div id="loadingScreen">
    <div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Carregando tabela de loterias...</div>
    </div>
  </div>

  <!-- Indicador de atualização -->
  <div id="updateIndicator">
    Última atualização: <span id="updateTime"></span>
  </div>

  <!-- Contêiner principal -->
  <div id="zoomContainer">
    <iframe id="sheetFrame"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTTOTFC_1GFgzJXd8lBR5ON5f8xQUn09vm8DR8FlA4n8ffaPknsTw1YQhhxSIW4Yz1Ybeu_OgqAMT12/pubhtml?gid=471953676&single=true&widget=false&headers=false&chrome=false">
    </iframe>
  </div>

  <script>
    // Elementos DOM
    const loadingScreen = document.getElementById("loadingScreen" );
    const zoomContainer = document.getElementById("zoomContainer");
    const iframe = document.getElementById("sheetFrame");
    const updateIndicator = document.getElementById("updateIndicator");
    const updateTime = document.getElementById("updateTime");

    // Função para aplicar o zoom
    function applyZoom() {
      // Dimensões do conteúdo que queremos exibir (área útil da tabela)
      const contentWidth = 1788;
      const contentHeight = 984; // 1013 - 29 (cabeçalho)

      // Dimensões da tela
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      // Calcula o fator de zoom para cada dimensão
      const scaleX = screenWidth / contentWidth;
      const scaleY = screenHeight / contentHeight;

      // Usa o MENOR fator para garantir que TUDO caiba na tela
      const scale = Math.min(scaleX, scaleY);

      // Aplica o zoom no contêiner
      zoomContainer.style.transform = `translate(-50%, -50%) scale(${scale})`;
      
      console.log(`Zoom aplicado: ${scale.toFixed(3)} (${(scale * 100).toFixed(1)}%)`);
      console.log(`Tela: ${screenWidth}x${screenHeight}, Conteúdo: ${contentWidth}x${contentHeight}`);
    }

    // Função para esconder a tela de carregamento
    function hideLoadingScreen() {
      loadingScreen.classList.add("hidden");
      zoomContainer.classList.add("loaded");
      
      // Remove a tela de carregamento após a transição
      setTimeout(() => {
        loadingScreen.style.display = "none";
      }, 500);
    }

    // Função para atualizar o indicador de tempo
    function updateTimeIndicator() {
      const now = new Date();
      const timeString = now.toLocaleTimeString("pt-BR", { 
        hour: "2-digit", 
        minute: "2-digit" 
      });
      updateTime.textContent = timeString;
      
      // Mostra o indicador por 3 segundos
      updateIndicator.classList.add("show");
      setTimeout(() => {
        updateIndicator.classList.remove("show");
      }, 3000);
    }

    // Função principal de inicialização
    function initialize() {
      applyZoom();
      updateTimeIndicator();
      
      // Esconde a tela de carregamento após um delay
      setTimeout(hideLoadingScreen, 2000);
    }

    // Event listeners
    window.addEventListener("load", initialize);
    window.addEventListener("resize", applyZoom);

    // Auto-reload a cada 5 minutos com indicador
    setInterval(function() {
      console.log("Recarregando página para atualizar dados...");
      window.location.reload();
    }, 5 * 60 * 1000); // 5 minutos

    // Detecta quando o iframe carrega para esconder o loading mais cedo se possível
    iframe.addEventListener("load", function() {
      console.log("Iframe carregado");
      // Se já passou 1 segundo, esconde o loading
      setTimeout(() => {
        if (!loadingScreen.classList.contains("hidden")) {
          hideLoadingScreen();
        }
      }, 1000);
    });

    // Tratamento de erros
    window.addEventListener("error", function(e) {
      console.error("Erro detectado:", e.error);
      // Em caso de erro, ainda esconde o loading após um tempo
      setTimeout(hideLoadingScreen, 3000);
    });
  </script>

</body>
</html>
