<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden; /* evita scroll */
    }
    iframe {
      position: absolute;
      top: -40px; /* sobe para esconder cabeçalho */
      left: 0;
      width: 100vw;
      height: calc(100vh + 80px); /* cobre o rodapé também */
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTTOTFC_1GFgzJXd8lBR5ON5f8xQUn09vm8DR8FlA4n8ffaPknsTw1YQhhxSIW4Yz1Ybeu_OgqAMT12/pubhtml?gid=471953676&single=true&widget=false"></iframe>
</body>
</html>
