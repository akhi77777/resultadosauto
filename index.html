<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tabela de Signage - Preenchimento Total</title>
  <style>
    /* Remove margens e esconde barras de rolagem */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    /* 
      O contêiner que fará o recorte.
      Agora ele vai ocupar 100% da tela, sem se preocupar com a proporção.
    */
    #clipper {
      position: relative;
      width: 100%; /* Ocupa 100% da largura do body */
      height: 100%; /* Ocupa 100% da altura do body */
      overflow: hidden; /* Essencial para "cortar" o que está fora */
    }

    /* 
      O iframe que carrega a planilha.
      Vamos usar transform: scale() para esticá-lo para preencher o #clipper.
    */
    #clipper iframe {
      border: none;
      position: absolute;
      
      /* Dimensões originais da planilha publicada */
      width: 1795px;
      height: 1013px;
      
      /* Puxa o iframe para cima para esconder o cabeçalho */
      top: -40px;
      left: 0;
      
      /* 
        A mágica acontece aqui:
        - Define a origem da transformação no canto superior esquerdo.
        - Usa scaleX() e scaleY() para esticar o iframe de forma independente
          para preencher o contêiner #clipper.
      */
      transform-origin: top left;
      transform: scaleX(calc(100vw / 1795px)) scaleY(calc(100vh / (1013px - 80px)));
    }
  </style>
</head>
<body>

  <div id="clipper">
    <iframe id="sheetFrame"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTTOTFC_1GFgzJXd8lBR5ON5f8xQUn09vm8DR8FlA4n8ffaPknsTw1YQhhxSIW4Yz1Ybeu_OgqAMT12/pubhtml?gid=471953676&single=true&widget=false&headers=false">
    </iframe>
  </div>

</body>
</html>
