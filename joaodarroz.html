<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Digital Signage - Abordagem Canva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* Contêiner que faz o corte */
    #clipper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* iframe sem transform scale */
    #sheetFrame {
      border: none;
      position: absolute;
      width: 2500px;   /* maior que a tabela */
      height: 2000px;  /* maior que a tabela */
    }

    /* Indicador */
    #updateIndicator {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #updateIndicator.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="clipper">
    <iframe id="sheetFrame"></iframe>
  </div>

  <div id="updateIndicator">
    Última atualização: <span id="updateTime"></span>
  </div>

  <script>
    const updateIndicator = document.getElementById("updateIndicator");
    const updateTime = document.getElementById("updateTime");
    const sheetFrame = document.getElementById("sheetFrame");

    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTTOTFC_1GFgzJXd8lBR5ON5f8xQUn09vm8DR8FlA4n8ffaPknsTw1YQhhxSIW4Yz1Ybeu_OgqAMT12/pubhtml?gid=471953676&single=true&widget=false&headers=false&chrome=false";

    // Ajusta a posição sem scale, apenas recorte
    function adjustIframePosition() {
      // corte do cabeçalho e centralização
      const HEADER_HEIGHT_PX = 29;
      const LEFT_OFFSET_PX = 200; 
      
      sheetFrame.style.top = `-${HEADER_HEIGHT_PX}px`;
      sheetFrame.style.left = `-${LEFT_OFFSET_PX}px`;
    }

    function updateTimeIndicator() {
      const now = new Date();
      const timeString = now.toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit" });
      updateTime.textContent = timeString;
      
      updateIndicator.classList.add("show");
      setTimeout(() => updateIndicator.classList.remove("show"), 3000);
    }

    window.addEventListener("load", () => {
      sheetFrame.src = SHEET_URL;
      sheetFrame.onload = () => {
        adjustIframePosition();
        updateTimeIndicator();
      };
    });

    window.addEventListener("resize", adjustIframePosition);

    setInterval(() => {
      console.log("Recarregando página para atualizar dados...");
      window.location.reload();
    }, 5 * 60 * 1000);
  </script>
</body>
</html>
